<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client-side Image OCR</title>
  <script src="https://unpkg.com/tesseract.js@5.0.5/dist/tesseract.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; }
    #preview { max-width: 300px; max-height: 300px; display: block; margin-top: 10px; }
    #text { width: 100%; height: 200px; margin-top: 10px; }
    #status { margin-top: 10px; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h1>Image to Text (Client-side)</h1>

  <input type="file" id="fileInput" accept="image/*" />
  <img id="preview" alt="Preview will appear here" />
  <div id="status"></div>
  <textarea id="text" placeholder="Recognized text will appear here..."></textarea>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview   = document.getElementById('preview');
    const statusEl  = document.getElementById('status');
    const textArea  = document.getElementById('text');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Show a local preview (still only in memory)
      const url = URL.createObjectURL(file);
      preview.src = url;

      statusEl.textContent = 'Running OCRâ€¦';

      try {
        const { data: { text } } = await Tesseract.recognize(
          file,          // you can pass the File object directly
          'eng',         // language
          {
            logger: m => {
              if (m.status) statusEl.textContent = `${m.status} (${Math.round(m.progress * 100)}%)`;
            }
          }
        );

        textArea.value = text;
        statusEl.textContent = 'Done.';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error running OCR. See console.';
      } finally {
        // Optional: revoke the blob URL when done with preview
        // URL.revokeObjectURL(url);
      }
    });
  </script>
</body>
</html>
